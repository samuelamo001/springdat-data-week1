spring:
  datasource:
    url: ${MYSQL_URI}
    username: ${USER_NAME}
    password: ${USER_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1m,recordStats

logging:
  level:
    org.hibernate.sql: DEBUG
    org.hibernate: ERROR
