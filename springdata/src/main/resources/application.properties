spring.application.name=spring-data-week1


spring.datasource.url=jdbc:mysql://localhost:3306/spring-data_db
spring.datasource.username=root
spring.datasource.password=your_new_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#logging.level.org.springframework=DEBUG

# logging for cache operations
logging.level.org.springframework.cache=DEBUG
logging.level.org.ehcache=DEBUG
logging.level.com.github.benmanes.caffeine.cache=DEBUG

# cache endpoint
management.endpoints.web.exposure.include=*

# cache configuration
spring.cache.type=caffeine
spring.cache.cache-names=patients
spring.cache.caffeine.spec=expireAfterWrite=60m,maximumSize=100




